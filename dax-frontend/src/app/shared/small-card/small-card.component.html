<div class="card">
  <div class="card__body">
    <div class="card__image">
      <img src='{{cardImage}}' alt="">
    </div>
    <div class="card__title">
      <h4>{{cardTitle}}</h4>
    </div>
    <div class="card__text">
      <p>
        {{cardDescription}}
      </p>
    </div>
  </div>
</div>
